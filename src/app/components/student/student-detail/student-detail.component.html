<div class="row">
    <div class="col-sm-6">
      <h5>All Student List</h5>
    </div>
    <div class="col-sm-6">
      <button class="btn btn-sm btn-outline-primary float-end" (click)="onAddNewStudent()"> <i class="fal fa-plus"></i>
        Add New Student</button>
    </div>
    <hr class="my-2" />
  </div>
  
  <div class="row">
    <div class="col-sm-12">
      <table class="table">
        <thead>
          <tr>
            <th>S.N</th>
            <th>Name</th>
            <th>Mobile Number</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of studentList; let i = index">
            <td>{{i + 1}}</td>
            <td>{{student.name}}</td>
            <td>{{student.mobileNumber}}</td>
            <td>{{student.email}}</td>
            <td>
              <button class="btn btn-sm btn-primary">View</button>
              <button class="btn btn-sm btn-info">Edit</button>
              <button class="btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
